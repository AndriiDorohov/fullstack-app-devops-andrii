name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build backend Docker image
        run: docker build -t fullstack-app-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t fullstack-app-frontend ./frontend

      # Only push images on direct pushes to main, not on PRs
      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag fullstack-app-backend ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app-backend:latest

      - name: Push frontend image to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag fullstack-app-frontend ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fullstack-app-frontend:latest
